<html>
  <head>
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="web 5.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=inter">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row h-100">
        <!-- image content-->
        <div class="col-md-6 bg-image col-lg-6 col-12 ">
          <img src="web 5 images/img 1.svg" class="img-fluid" />
        </div>

        <!-- Login Form Column -->

        <div class="col-md-6 col-lg-6 col-12">
          <div class="login-container">
            <form class="loginForm">
              <div class="logo">
                <img src="web 5 images/img 2.svg" alt="log" class="img-fluid"/>
              </div>

              <h2 class="text-center mt-2">DELR  <span>XL</span>
              <h3 class="text-center mt-2">Nice to see you again</h3>

              <h2>Login</h2>
              <div class="form-group">
                <label for="username" class="mt-2">Email ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="info@oho.in"
                />
              </div>
              <div class="form-group">
                <label for="password" class="mt-5">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="*******"
                />
              </div>
              <div class="text-right">
                <a href="#">Forget password?</a>
              </div>

              <button type="submit" class="btn primary mt-5 form-control">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
